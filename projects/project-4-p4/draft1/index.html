<body>
   <div class="app">
       <header>
           <h1>Let's paint flowers</h1>
       </header>
       <div class="controls">
           <div>
               <div class="title">Color</div>
               <input type="color" id="color">
           </div>
           <div>
               <div class="title">Size</div>
               <input type="number" min="1" max="100" value="10" id="radius">
           </div>
           <div>
               <div class="btn" onclick="erase()">Erase</div>
               <div class="btn" onclick="eraseWhole()">Delete</div>
           </div>
       </div>
       <div class="project">
           <canvas id="canvas"></canvas>
       </div>
       <div class="screenshot">
           <button id="screenshot-btn" onclick="screenshot()"> Take Screenshot</button>
       </div>
   </div>
   <script src="script.js"></script>
