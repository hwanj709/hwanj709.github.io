<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css" media="screen">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<h2>Website as Calendar</h2>
<body>
    <div class="container">
        <img src = "assets/image01.jpeg" id=mainImage alt="firstImage" style="width:520px;height:520px;">
        <div id="calendar">
     </div>      
     <script>
         const colorsArray = ["#414141", "#484848", "#858585", "#B6B6B6", "#7B7B7B"];
//색상 총 5개
let myImage=document.getElementById("mainImage");
    let imageArray=["assets/image02.jpg","assets/image03.jpg","assets/image04.jpg","assets/image05.jpg","assets/image06.jpg"];
    let imageIndex=0;

    function changeImage(){
        myImage.setAttribute("src",imageArray[imageIndex]);
        imageIndex++;
        if(imageIndex>=imageArray.length){
            imageIndex=0;
        }
    }
    setInterval(changeImage,3000);

const newDate = new Date();
const currentDate = {
    year: newDate.getFullYear(),
    month: newDate.getMonth(),
    day: newDate.getDay(),
    hour: newDate.getHours(),
    minute: newDate.getMinutes(),
    second: newDate.getSeconds(),
};
const steps = [
    currentDate.year, 
    currentDate.month,
    currentDate.day, 
    currentDate.hour,
    currentDate.minute,
    currentDate.second,
];

const applicationElement = document.querySelector('div#calendar');
console.log('applicationElement', applicationElement)
const createDivElement = () =>{
    return document.createElement('div');
};

const createParagraphElement = () => {
    return document.createElement('p');
};

for (let index = 0; index < steps.length; index++) {
   //do smth to each step
    const divElement = createDivElement();
    const paragraphElement = createParagraphElement();
    paragraphElement.innerHTML = steps[index];
    const colorIndex = steps[index] % 4;
    const divElementColor = colorsArray[colorIndex];
    divElement.style.backgroundColor = divElementColor;
    divElement.classList.add("step");
    if(steps[index] % 2 === 0){
        console.log("linear-gradiant("+ divElementColor + ", " + colorsArray[0] + ")")
        console.log(divElement)
        divElement.style.background = "linear-gradient("+ divElementColor + "," + colorsArray[0] + ")"
    };

    applicationElement.appendChild(divElement);
    divElement.appendChild(paragraphElement);
}

     </script> 
</body>
</html>
